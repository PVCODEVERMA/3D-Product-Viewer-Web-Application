<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Product Viewer | MERN + Three.js</title>
  <meta name="description" content="Interactive 3D product viewer built with MERN stack and Three.js" />

  <!-- Tailwind CSS v4 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {

          animation: {
            slideDown: 'slideDown 0.2s ease-out',
            fadeIn: 'fadeIn 0.2s ease-out',
          },
          keyframes: {
            slideDown: {
              'from': { opacity: '0', transform: 'translateY(-10px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              'from': { opacity: '0' },
              'to': { opacity: '1' },
            },
          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            }
          },


        }
      }
    }
  </script>
  <style>
    @layer base {
      body {
        @apply bg-gray-50 text-gray-900;
      }
    }

    @layer components {
      .btn-primary {
        @apply bg-primary-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-primary-700 transition-colors;
      }

      .btn-secondary {
        @apply bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-medium hover:bg-gray-300 transition-colors;
      }

      .card {
        @apply bg-white rounded-xl shadow-lg p-6;
      }

      .input-field {
        @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Changed from main.tsx to main.jsx -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
